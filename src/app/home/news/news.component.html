<mat-card class="example-card" appearance="outlined">
  <img class="mat-card-image" mat-card-image src="{{imageUrl()}}">
  <mat-card-content>
    <mat-card-title> {{title()}}</mat-card-title>
    <p>
      {{description()}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Read More</button>
  </mat-card-actions>
</mat-card>
